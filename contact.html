        <!-- Fixed navbar on scroll -->
        <script>
            $(document).ready(function(){
                var navHeight = $("#navbar").offset().top;
                $(window).bind('scroll', function(){
                    if($(window).scrollTop() > navHeight){

                    }
                    else{
